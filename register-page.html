<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/common-areas.css">
    <link rel="stylesheet" href="css/register-page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<header id="header-areas">
    <div id="menu-space">
        <button id="menu-button">Menu</button>
        <div id="menu-area"><ul>
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <li>Book 4</li>
            <li>Book 5</li>
        </ul></div>
        <i class="glyphicon glyphicon-thumbs-up" ></i>
    </div>
    <div id="search-space">
        <input type="text" class="searchbar" placeholder="Search..">
    </div>
    <div id="user-space">
        <button >Register</button>
        <button >Login</button>

    </div>
</header>
<div id="register-area">
    <form id="register-form" autocomplete="on">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>


        <input type="checkbox" id="agreement" name="agreement" value="Agreed">
        <label for="agreement"> I Agree to the terms.</label><br>

        <div class="button-area">
            <input type="submit" value="Submit" id="submit">
            <button id="existing-user">Already an user?</button>
        </div>


    </form>
</div>

<footer id="footer-areas">
    <div>
        scris1
    </div>
    <div>
        scris2
    </div>
    <div>
        scris3
    </div>
</footer>
</body>
</html>
