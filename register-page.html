<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="registerPage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<header class="headerAreas">
    <div id="menuSpace">
        <button class="menuButton">Menu</button>
        <div class="menuArea"><ul>
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <li>Book 4</li>
            <li>Book 5</li>
        </ul></div>
        <i class="glyphicon glyphicon-thumbs-up" ></i>
    </div>
    <div id="searchSpace">
        <input type="text" placeholder="Search..">
    </div>
    <div id="userSpace">
        <button >Register</button>
        <button >Login</button>

    </div>
</header>
<div class="registerArea">
    <form class="registerForm" autocomplete="on">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>


        <input type="checkbox" id="agreement" name="agreement" value="Agreed">
        <label for="agreement"> I Agree to the terms.</label><br>
        <input type="submit" value="Submit">

    </form>
</div>

<footer class="footerAreas">
    <div>
        scris1
    </div>
    <div>
        scris2
    </div>
    <div>
        scris3
    </div>
</footer>
</body>
</html>
